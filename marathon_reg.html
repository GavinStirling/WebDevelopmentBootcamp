<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/imaginary_server">
        <p>
            <label for="first">First Name</label>
            <input type="text" name="first" id="first" required>
            <label for="last">Last Name</label>
            <input type="text" name="last" id="last" required>
        </p>

        <p>
            <label for="">Select a Race:</label>
        </p>

        <p>
            <input type="radio" id="5k" name="race" value="5k" required>
            <label for="5k">Fun Run 5k</label>
            <br>
            <input type="radio" id="half" name="race" value="half" required>
            <label for="half">Half Marathon</label>
            <br>
            <input type="radio" id="full" name="race" value="full" required>
            <label for="full">Full Marathon</label>
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="age">Please select an age group:</label>
            <select name="age" id="age">
                <option value="under_18">Under 18</option>
                <option value="over_18">Over 18</option>
            </select>
        </p>
        <button>Submit</button>
    </form>

</body>

</html>
