<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <button type="button">Please do not submit the form</button>
        <p>
            <label for="username">Enter a User Name:</label>
            <input type="text" placeholder="Name" id="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input type="password" placeholder="Password" id="password" name="password">
        </p>
        <button>In the middle</button>
        <p>
            <label for="color">Enter a Colour:</label>
            <input type="color" id="color" name="colour">
        </p>
        <p>
            <label for="number">Enter a Number:</label>
            <input type="number" id="number" name="num" min="1" max="1000">
        </p>
        <button>Submit</button>
    </form>

    <hr>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <hr>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search?">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <hr>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results?">
        <input type="text" name="q">
        <button>Search Youtube</button>
    </form>

    <hr>
    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" id="agree" name="agree_tos">
        <label for="agree">I agree to everything </label>
        <button>Submit</button>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>

        <p>
            <label for="meal">Please select a meal option:</label>
            <select name="meal" id="meal">
                <option value="">Meal Types</option>
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of cheese: </label>
            <input type="range" id="cheese" name="cheese" min="1" max="100" value="75">
        </p>
        <p>
            <label for="requests">Any special requests?</label>
            <br>
            <textarea name="requests" id="requests" cols="30" rows="10" placeholder="Type something here"></textarea>
        </p>

        <button>Submit:</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter first name:</label>
        <input type="text" name="first" id="first" required>
        <br>
        <label for="username">Enter Username:</label>
        <input type="text" name="username" id="username" minlength="5" maxlength="20">
        <button>Submit</button>
    </form>


</body>

</html>
